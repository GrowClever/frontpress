<div>
	<p ng-if="vc.post.isLoadingCategories">carregando categorias...</p>
	<p ng-if="vc.post.isLoadingCategories === false">
		<span><strong>categorias:</strong></span>	
		<span ng-if="vc.post.categories.length == 1" rel="tag">{[{vc.post.categories[0].name}]} </span>		
		<span ng-if="vc.post.categories.length > 1" 
			ng-repeat="category in vc.post.categories" 
			rel="tag">{[{category.name}]}{{$last ? "" : ", "}}		
		</span>		
	</p>
</div>
