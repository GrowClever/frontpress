<div>
	<p data-ng-if="vc.post.isLoadingTags">carregando tags...</p>
	<p data-ng-if="vc.post.isLoadingTags === false">
		<span><strong>tags:</strong></span>

        <a ui-sref="tag({tagName: vc.post.tags[0].name})" data-ng-if="vc.post.tags.length == 1" rel="tag">{{vc.post.tags[0].name}} </a>

        <a  ui-sref="tag({tagName: tag.name})"
            data-ng-if="vc.post.tags.length > 1"
			data-ng-repeat="tag in vc.post.tags"
			rel="tag">{{tag.name}}{{$last ? "" : ", "}}
		</a>
	</p>
</div>
